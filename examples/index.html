<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Flot Examples: Gauge</title>
  <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../js/excanvas.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="../js/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="../js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="../js/jquery.flot.growraf.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.flot.gauge.js"></script>
  <script type="text/javascript">

  $(function() {

      var data = [
        {
          label: "data1",
          data: [[0, -1]]
        }, {
          label: "data2",
          data: [[0, 0]],
          gauges: {
            label: {
              show: false
            }
          }
        }, {
          label: "data3",
          data: [[0, 45]],
          gauges: {
            value: {
              show: false
            }
          }
        }, {
          label: "data4",
          data: [[0, 50]],
          gauges: {
            threshold: {
              show: false
            }
          }
        }, {
          label: "data5",
          data: [[0, 65]],
          gauges: {
            threshold: {
              label: {
                show: false
              }
            }
          }
        }, {
          label: "data6",
          data: [[0, 80]],
          gauges: {
            cell: {
              border: {
                color: "red"
              }
            }
          }
        }, {
          label: "data7",
          data: [[0, 90]],
          gauges: {
            cell: {
              border: {
                color: null
              }
            }
          }
        }, {
          label: "data8",
          data: [[0, 100]],
          gauges: {
            gauge: {
              min: 70,
              max: 90
            }
          }
        }, {
          label: "data9",
          data: [[0, 200]],
          gauges: {
            gauge: {
              startAngle: 1.1,
              endAngle: 1.9
            }
          }        }
      ];
      var options = {
        series: {
          grow: {
            active: true,
            duration: 1500
          },
          gauges: {
            debug: {
                log: false,
                layout: false
            },
            show: true
          }
        }
      };

    $("#placeholder").width(600)
                     .height(600)
                     .plot(data, options);

  });

  </script>
</head>
<body>

  <h2>Gauge</h2>
  <div id="placeholder"></div>

</body>
</html>
